{% extends 'base_layout.html' %}
{%block content%}
<div class="client-page-container">
    <h1>Lista de Clientes</h1>
    <hr>
    <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Find by name/client/id...">
        <button id="showClosed">Show Closed</button>
        <button id="importClients">Import Clients</button>
        <button id="createClient">Create Client</button>
    </div>
    <hr>

    <table id="clientsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Client #</th>
                <th>External Id</th>
                <th>Status</th>
                <th>Office</th>
                <th>Staff</th>
            </tr>
        </thead>
        <tbody>
            <!-- Client rows will go here -->
        </tbody>
</table>

</div>

{%endblock%}
