
{% block client_popup %}
    <!-- Popup Form -->
    <div id="popupForm" class="popup_client">
        <div class="popup_client_content">
            <form id="client_form" method="POST" action="{% url 'clients' %}">
                {% csrf_token %}
                <div class="client_content_header">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h1>Adicionar Cliente</h1>
                    <hr>

                </div>
                <div class="client_content_body">
                    <div class="client_input_label"><span>Nome: </span></div>
                    <div class="client_input_field">{{form.nome}}</div>
                    <div class="client_input_label"><span>Localidade: </span></div>
                    <div class="client_input_field">{{form.morada}}</div>
                    <div class="client_input_label"><span>Contacto: </span></div>
                    <div class="client_input_field">{{form.contacto}}</div> 
                </div>
                <div class="client_content_buttons">
                    <button type="submit" name="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
