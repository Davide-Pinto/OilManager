
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Azeite Pinto</title>

    <!-- Custom fonts for this template-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

    <!-- Custom styles for this template-->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/client_list.css' %}" rel="stylesheet">

    <!-- Custom images for this template-->


</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-leaf'></i>
                <span>Azeite Pinto</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <i class='bx bx-user-circle' ></i>
            <div>
                <p class"bold"> UserName </p>
            </div>
        </div>
        <ul>
            <li>
                <a href="{% url 'dashboard' %}">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Painel</span>
                </a>
                <span class="tooltip">Painel</span>
            </li>
            <li>
                <a href="{% url 'clients' %}">
                    <i class='bx bxs-user' ></i>
                    <span class="nav-item">Clientes</span>
                </a>
                <span class="tooltip">Clientes</span>
            </li>
            <li>
                <a href="{% url 'lagares' %}">
                    <i class='bx bxs-factory'></i>
                    <span class="nav-item">Lagares</span>
                </a>
                <span class="tooltip">Lagares</span>
            </li>
            <li>
                <a href="{% url 'loads' %}">
                    <i class='bx bxs-truck' ></i>
                    <span class="nav-item">Carregamentos</span>
                </a>
                <span class="tooltip">Carregamentos</span>
            </li>
            <li>
                <a href="{% url 'stats' %}">
                    <i class='bx bx-stats'></i>
                    <span class="nav-item">Estatísticas</span>
                </a>
                <span class="tooltip">Estatísticas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-log-in' ></i>
                    <span class="nav-item">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="nav-item">Definições</span>
                </a>
                <span class="tooltip">Definições</span>
            </li>
            
        </ul>
        
    </div>

    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
        btn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    });

    
</script>
    
    

</html>
